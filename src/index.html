<!DOCTYPE html>
<html lang="en-CO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profesores</title>
</head>

<body>
    <header class="my-3">
        <h1 class="text-center"> Profesores </h1>
    </header>

    <main class="container">

        <section class="row text-center">
            <article class="col-xs-12 col-md-6">

                <img class ="img-fluid rounded" src="./assets/img/teachers.jpg" alt="profesores">

            </article>
            <article class="col-xs-12 col-md-6">
                
                <form novalidate class="form-floating" id="teacherForm">

                    <div class="form-floating mb-3">
                        <input type="text" id="txtName" name="txtName" placeholder="Ejm: wilber" class="form-control">
                        <label for="txtName">nombre</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea name="txtDescription" id="txtDescription" cols="30" rows="10" class="form-control"></textarea>
                        <label for="txtDescription">Descripción</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" id="txtEmail" name="txtEmail" placeholder="Ejm: wilber@gmail.com" class="form-control">
                        <label for="txtEmail">correo electrónico</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="date" id="txtBirthDate" name="txtBirthDate" placeholder="Ejm: 28/11/2001" class="form-control">
                        <label for="txtBirthDate">Fecha de nacimiento</label>
                    </div>

                    <div class="row">
                        <div class="d-grid col-md-6">
                            <button id="reset" class="btn btn-secondary">Cancelar</button>
                        </div>
                        <div class="d-grid col-md-6">
                            <button type="submit" class="btn btn-success">Enviar</button>
                           
                        </div>
                    </div>

                </form>

            </article>
        </section>

        <section class="row mt-3">

            <div class="col-12">

                <div class="table-responsive">

                    <table id="tblTeachers" class="table table-hover table-bordered">

                        <caption>
                            Registros de los profesores
                        </caption>

                        <thead>

                            <tr class="table-dark text-center">
                                <th scope="col">
                                    Id de profesor
                                </th>
                                <th scope="col">
                                    Nombre
                                </th>
                                <th scope="col">
                                    Descripción
                                </th>
                                <th scope="col">
                                    Correo
                                </th>
                                <th scope="col">
                                    Fecha nacimiento
                                </th>
                                <th scope="col">
                                    Opciones
                                </th>
                            </tr>

                        </thead>

                        <tbody>

                            <tr class="align-middle">
                                <td class="text-center">
                                    102030
                                </td>
                                <td>
                                    wilber chica
                                </td>
                                <td>
                                    profesor frontend en la upb
                                </td>
                                <td>
                                    y@g.com
                                </td>
                                <td>
                                    28/11/2001
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" title="Editar">
                                        <em class="fa fa-pencil"></em>
                                    </button>
                                    <button type="button" class="btn btn-danger" title="Eliminar">
                                        <em class="fa fa-trash"></em>
                                    </button>
                                </td>
                            </tr>

                        </tbody>

                    </table>

                </div>

            </div>

        </section>

    </main>

    <footer>
        Derechos reservados por wilber <em class="fa-regular fa-copyright"></em>
    </footer>

</body>

</html>
